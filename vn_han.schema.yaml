schema:
  schema_id: vn_han
  name: "越南語查漢字"
  version: "20200520"
  author:
    - LeiMaau
    - Modify by Japlin Chen <japlinchen@gmail.com>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字體轉換方案
  dependencies:
    #- luna_pinyin
    - terra_pinyin.extended
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  #- name: simplification
  #  states: [ 漢字, 汉字 ]
  - options: [zh_simp, zh_tw ]
    reset: 0
    states:
      - 汉字
      - 漢字
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@putonghua_to_jyutping_lookup
    - affix_segmentor@jyutping_to_putonghua_lookup
    - affix_segmentor@han_lookup
    - affix_segmentor@kanji_lookup
    - affix_segmentor@hanja_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - script_translator@pinyin_lookup
    - script_translator@putonghua_to_jyutping_lookup
    - script_translator@jyutping_to_putonghua_lookup
    - script_translator@han_lookup
    - script_translator@kanji_lookup
    - script_translator@hanja_lookup
  filters:
    - simplifier@zh_simp
    #- simplifier@zh_simp2
    #- simplifier@zh_trad
    - simplifier@zh_tw
    #- simplifier@zh_tw
    #- simplifier@zh_jp
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@putonghua_to_jyutping_reverse_lookup
    - reverse_lookup_filter@jyutping_to_putonghua_reverse_lookup
    - reverse_lookup_filter@han_reverse_lookup
    - reverse_lookup_filter@kanji_reverse_lookup
    - reverse_lookup_filter@hanja_reverse_lookup

speller:
  alphabet: 'ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - derive/^(.*)[z,sxjfrA]$/$1/
#    - derive/aw/a/
#    - derive/aa/a/
#    - derive/ee/e/
#    - derive/oo/o/
#    - derive/uw/u/
