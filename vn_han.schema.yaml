kanji_reverse_lookup:
  tags: [ kanji_lookup ]
  dictionary: "nihongo-hybrid"
  comment_format:
    - 'xlit|q|ー|'

hanja_lookup:
  tag: hanja_lookup
  prefix: "`K"  # 獨用jyutping_lookup反查在反查鍵「`」之後再鍵入〔大寫〕「J」
  suffix: "`"
  dictionary: "hangyl"
  preedit_format:
    - xform/'/ /
    - xform/(^|[ '])([qx])/$1/
    - xform/([qx])/ng/
  tips: 【韓】

hanja_reverse_lookup:
  tags: [ hanja_lookup ]
  dictionary: "hangyl"
  comment_format:
    - xform/(^|[ '])q/$1/
    - xform/q/ng/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - {accept: "Control+Shift+f", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+F", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+t", toggle: zh_tw, when: always}
    - {accept: "Control+Shift+T", toggle: zh_tw, when: always}

